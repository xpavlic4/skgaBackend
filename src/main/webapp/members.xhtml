<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>SKGA handicap</h1>

        <h2>Members</h2>
        <h:panelGroup rendered="#{empty members}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{members}" rendered="#{not empty members}" cellspacing="1" bgcolor="grey">
            <h:column>
                <f:facet name="header">Jméno</f:facet>
                <h:outputText value="#{_member.result.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Číslo</f:facet>
                <h:outputText value="#{_member.result.skgaNr}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Klub</f:facet>
                <h:outputText value="#{_member.result.club}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Hendikep</f:facet>
                <h:outputText value="#{_member.result.hcp}"/>
            </h:column>
            <h:column>
            <f:facet name="header">REST URL</f:facet>
            <a href="#{request.contextPath}/rest/members/#{_member.nr}">/rest/members/#{_member.nr}</a>
        </h:column>
            <f:facet name="footer">
                REST URL for all members: <a href="#{request.contextPath}/rest/members">/rest/members</a>
            </f:facet>
        </h:dataTable>
    </ui:define>
</ui:composition>
