<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>SKGA handicap</h1>

        <h:form id="reg">
            <h2>Admin</h2>
            <p>
                <h:panelGrid columns="3">
                    <h:commandButton id="numbers" action="#{syncingBean.syncNumbers}" value="Check numbers"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>
            </p>
            <p>
                <h:panelGrid columns="3">
                    <h:commandButton id="names" action="#{syncingBean.syncNames}" value="Check names"/>
                </h:panelGrid>
            </p>
             <p>
                <h:panelGrid columns="3">
                    <h:commandButton action="#{syncingBean.save}" value="Test save"/>
                </h:panelGrid>
            </p>
        </h:form>

    </ui:define>
</ui:composition>
