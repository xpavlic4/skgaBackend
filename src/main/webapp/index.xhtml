<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h1 style="text-align: center">Československý golfový handikep</h1>

        <div style="text-align: right">
        <h:form id="reg">
            <iframe src="https://www.facebook.com/plugins/like.php?href=skga-radim.rhcloud.com"
                    scrolling="no" frameborder="0"
                    style="border:none; width:450px; height:80px"></iframe>
        </h:form>
        </div>
        <h:form id="search">
            <p>
                <h:inputText value="#{search.q}"/>
            </p>
            <h:commandButton type="submit" value="Hledat" action="#{search.retrieveLastSnapshotsOrderedByName}"/>


            <h2>Výsledek hledání:</h2>

            <p>
                <h:dataTable value="#{results}" var="i" rendered="#{not empty results}" border="1" cellspacing="1">
                    <h:column>
                        <f:facet name="header">Jméno</f:facet>
                        <h:outputText value="#{i.result.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Číslo</f:facet>
                        <h:outputText value="#{i.result.skgaNr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Klub</f:facet>
                        <h:outputText value="#{i.result.club}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Hendikep</f:facet>
                        <h:outputText value="#{i.result.hcp}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="Žádné záznamy" rendered="#{empty results}"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
